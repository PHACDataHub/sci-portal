---
version: "3"

tasks:
  init:
    desc: Provisions the GKE cluster infrastructure using Terraform.
    dir: bootstrap/gke-cluster
    cmds:
      - terraform init
      - terraform plan
      - terraform apply

  destroy:
    desc: Deletes the GKE cluster infrastructure using Terraform.
    dir: bootstrap/gke-cluster
    cmds:
      - terraform destroy

  crossplane:
    desc: |
      Installs Crossplane and configures Terraform provider. Usage: task bootstrap:crossplane -- <path-to-gcp-creds>
    dir: bootstrap
    cmds:
      - ./crossplane_install.sh {{.CLI_ARGS}}

  fmt:
    desc: Formats terraform
    dir: bootstrap/gke-cluster
    cmds:
      - terraform fmt -recursive
