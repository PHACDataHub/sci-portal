apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
spec:
  # This optional configuration block can be used to inject HCL into any workspace that uses this provider config
  configuration: |
    provider "google" {
      alias = "auth"
      project     = "${GCP_PROJECT_ID}"
      region      = "${GCP_REGION}"
    }

    provider "google-beta" {
      alias = "auth"
      project     = "${GCP_PROJECT_ID}"
      region      = "${GCP_REGION}"
    }

    // Modules _must_ use remote state. The provider does not persist state.
    terraform {
      backend "kubernetes" {
        secret_suffix     = "providerconfig-default"
        namespace         = "crossplane-system"
        in_cluster_config = true
      }
    }
